<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/chat_page.css">
  <title>ChatHive Group Chat Application</title>
</head>
<body>
  <div>
    <h2>Welcome to ChatHive</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container">
  <!-- Left Panel -->
  <div class="left-panel">
    <h3>Create Group</h3>
    <input type="text" id="groupNameInput" placeholder="Group name" />
    <button onclick="createGroup()">Create</button>

    <h3>Join Group</h3>
    <input type="text" id="groupIdInput" placeholder="Group ID" />
    <button onclick="joinGroup()">Join</button>

    <h3>My Groups</h3>
    <ul id="group-list"></ul>
  </div>

  <!-- Middle Panel (Chat) -->
  <div class="middle-panel">
    <div class="chat-header">
      <h3 id="selectedGroupName">No group selected</h3>
    </div>
    <div id="messages" class="messages-box"></div>
    <div class="message-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Right Panel (Group Info) -->
  <div class="right-panel">
    <button onclick="leaveGroup(selectedGroupId)">Leave Group</button>
    <div id="adminControls">
      <input type="text" id="newMemberEmail" placeholder="Enter user email to add" />
      <button onclick="addMember()">Add Member</button>
    </div>
    <h4>Members</h4>
    <ul id="groupMembersList"></ul>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../js/chat.js"></script>
</body>
</html>
