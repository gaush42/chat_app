<!DOCTYPE html>
<html>
<head>
  <title>Group Chat</title>
</head>
<body>
  <h2>Welcome to Group Chat</h2>
  <div style="display: flex; height: 90vh; border: 1px solid black;">

    <!-- Left Panel -->
    <div style="width: 30%; padding: 10px; border-right: 1px solid gray;">
      
      <!-- Create Group -->
      <h3>Create Group</h3>
      <input type="text" id="groupNameInput" placeholder="Group name" />
      <button onclick="createGroup()">Create</button>

      <!-- Join Group -->
      <h3>Join Group</h3>
      <input type="text" id="groupIdInput" placeholder="Group ID" />
      <button onclick="joinGroup()">Join</button>

      <!-- My Groups -->
      <h3>My Groups</h3>
      <ul id="group-list"></ul>
    </div>

    <!-- Right Panel -->
    <div style="width: 70%; padding: 10px;">
      <div id="messages" style="height: 80%; overflow-y: scroll; border: 1px solid gray; padding: 10px;"></div>
      <div>
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
