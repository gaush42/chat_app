<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css//chat_page.css">
  <title>Chat</title>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">Chat with Ayaan</div>

    <div class="chat-body">
      <div class="message received">Hey, how are you?</div>
      <div class="message sent">I'm good! What about you?</div>
      <div class="message received">Doing well, just working on a project.</div>
      <div class="message sent">Nice! Let me know if I can help.</div>
    </div>

    <div class="chat-footer">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>
  </div>

</body>
</html>
