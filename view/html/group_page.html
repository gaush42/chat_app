<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/group_page.css">
  <title>Group Chat</title>
</head>
<body>
  <div>
    <h2>Welcome to Group Chat</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container">

    <!-- Left Panel -->
    <div class="left-panel">
      
      <!-- Create Group -->
      <h3>Create Group</h3>
      <input type="text" id="groupNameInput" placeholder="Group name" />
      <button onclick="createGroup()">Create</button>

      <!-- Join Group -->
      <h3>Join Group</h3>
      <input type="text" id="groupIdInput" placeholder="Group ID" />
      <button onclick="joinGroup()">Join</button>

      <!-- My Groups -->
      <h3>My Groups</h3>
      <ul id="group-list"></ul>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">

      <!-- Group Info Header -->
      <div style="margin-bottom: 10px;">
        <h3 id="selectedGroupName">No group selected</h3>
        <button onclick="showGroupInfo()">Group Info</button>
      </div>

      <!-- Group Info Section -->
      <div id="groupInfoBox">
        <h4>Members</h4>
        <ul id="groupMembersList"></ul>

        <div id="adminControls">
          <input type="text" id="newMemberEmail" placeholder="Enter user email to add" />
          <button onclick="addMember()">Add Member</button>
        </div>
      </div>

      <!-- Messages Box -->
      <div id="messages"></div>

      <!-- Message Input -->
      <div>
        <input type="text" id="messageInput" placeholder="Type a message..." style="width: 80%;" />
        <button onclick="sendMessage()">Send</button>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
